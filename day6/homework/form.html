<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thực hành form</title>
    <link rel="stylesheet" href="formstyle.css" />
  </head>
  <body>
    <h1>Sign Up #03</h1>
    <div class="container flex">
      <div class="signup-p form-group">
        <div>
          <h3>Hello!</h3>
          <p>Please sign up to continue</p>
        </div>
        <div class="item form-control">
          <label for="fullname">Fullname</label>
          <input
            class="form-control"
            type="text"
            name="fullname"
            id="fullname"
            placeholder="John Doe"
          />
        </div>
        <div class="item form-control">
          <label for="email">Email Address</label>
          <input
            class="form-control"
            type="text"
            name="email"
            id="email"
            placeholder="johndoe@gmail.com"
          />
        </div>
        <div class="item form-control">
          <label for="password">Passsword</label>
          <input
            class="form-control"
            type="password"
            name="passsword"
            id="password"
            placeholder="Password"
          />
        </div>
        <div class="item form-control">
          <label for="password-c">Confirm Passsword</label>
          <input
            class="form-control"
            type="password-c"
            name="passsword-c"
            id="password-c"
            placeholder="Confirm Password"
          />
        </div>
        <div>
          <button class="form-buttona" type="submit">Sign Up</button>
        </div>
        <div class="item text-form">
          <p>or</p>
          <p>Signup with</p>
          <div>
            <a href="">facebook icon</a><a href="">twitter icon</a>
          </div>
          <p>I'm already a member! <a href="">Sign In</a></p>
        </div>
      </div>
      <div class="flex signin-p form-group">
        <h3>Soccer Ball</h3>
        <p>Already have an account?</p>
        <button class="flex form-buttonb" type="submit">Sign in</button>
      </div>
    </div>
  </body>
</html>
